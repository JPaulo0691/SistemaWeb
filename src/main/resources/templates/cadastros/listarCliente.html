<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<meta charset="UTF-8">
		<!--Import Google Icon Font-->
	    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
	    <!--Import materialize.css-->
	    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
		
	    <!--Let browser know website is optimized for mobile-->
	    
	    <link href="fontawesome/css/all.css" rel="stylesheet">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

		<title>Lista de Clientes</title>
	</head>
<body>
	<table class = "container">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Bairro</th>
				<th>Telefone</th>
				<th>Endereço</th>
				<th>Deletar</th>
				<th>Atualizar</th>
			</tr>
		</thead>
		
		<tbody>			
			<tr th:each = "cliente: ${clientes}">	
				
				<td><span th:text = "${cliente.nome}"></span></td>
				<td><span th:text = "${cliente.bairro}"></span></td>
				<td><span th:text = "${cliente.telefone}"></span></td>
				<td><span th:text = "${cliente.endereco}"></span></td>
				<td><a th:href = "${(#mvc.url('CC#deletarCadastro').arg(0, cliente.id)).build()}"><i class="material-icons">delete_forever</i></a></td>
				<td><a th:href = "${(#mvc.url('CC#atualizarCadastro').arg(0, cliente.id)).build()}"><i class="material-icons">create</i></a></td>
								
			</tr>	
					
		</tbody>
		
	</table>
	<h4><a href="/index" class="waves-effect waves-light btn">Retorne para a página inicial</a></h4>	
	
	
</body>
</html>
